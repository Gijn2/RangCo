<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANG-SANG: THE LOST ARCHIVE</title>
    <link rel="stylesheet" href="../css/projectM.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="game-body">

    <div id="loading-screen">
        <canvas id="particle-canvas"></canvas>
        <div class="loader-container">
            <div class="glitch-title" data-text="MANG-SANG">LOADING</div>
            <div class="progress-wrapper">
                <div id="progress-bar"></div>
            </div>
            <div id="status-text">INITIALIZING SYSTEM...</div>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <header class="game-header">
            <div class="header-container">
                <div class="combined-logo">
                    <img src="../images/Rang_Logo.png" alt="Rang Works Icon" class="rangi-logo">
                    <div class="logo-divider"></div>
                    <div class="logo-text-group">
                        <span class="logo-text">MA-NG.S-A:NG [P]</span>
                        <span class="status-tag">ARCHIVE_TRACE_02</span>
                    </div>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#world" class="nav-item active">WORLD</a></li>
                        <li><a href="#characters" class="nav-item">CHARACTERS</a></li>
                        <li><a href="#media" class="nav-item">MEDIA</a></li>
                        <li><a href="../main/" class="nav-item exit">TERMINATE</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="world-map-section">
            <div class="map-wrapper">
                <div class="map-container">
                    <img src="../images/projectM/worldImg/terraMap_test.png" alt="World Map" id="base-map">
                    
                    <div class="map-node" style="top: 27%; left: 38%;" data-id="snow" data-name="북부 설원 (Frozen Northlands)" data-info="눈보라 속에 잠긴 미지의 영역" data-chars="설원의 감시자"></div>

                    <div class="map-node color-yellow" style="top: 50%; left: 40%;" data-id="gyeonggi" data-name="대지의 중심&#10;(■■■■ ■■ ■■■■■)" data-info="■■■ ■■..■■■■■.■ ■■■.." data-chars="수행자"></div>
                    
                    <div class="map-node color-red" style="top: 45%; left: 56%;" data-id="gangwon" data-name="불의 영역 &#10;(Reforged Mountains)" data-info="창조와 파괴가 반복되는 화산산맥" data-chars="가디언 랑이, 시스템 오퍼레이터, 제사장, 마리우스 코를렌초, 매드 사이언티스트, 중원 가디언"></div>
                    
                    <div class="map-node color-green" style="top: 72%; left: 65%;" data-id="gyeongsang" data-name="생명의 영역&#10;(Rainforest of Greed)" data-info="다양한 생명체가 서식하는 약육강식의 우림" data-chars="원소술사, 숲의 사냥꾼"></div>

                    <div class="map-node color-grey" style="top: 75%; left: 37%;" data-id="jeolla" data-name="물의 영역&#10;(Insidious Abyss)" data-info="외부의 접근을 거부하는 금기의 해역" data-chars="항만 관리자"></div>
                    
                    <div class="map-node color-white" style="top: 61%; left: 38%;" data-id="chungcheong" data-name="금속의 영역&#10;(Adamantine Citadel)" data-info="신이 직접 통치하는 완고의 땅" data-chars="대장장이"></div>
                    
                    <div class="map-node color-rainbow" style="top: 63%; left: 50%;" data-id="daejeon" data-name="권능의 마엘스트롬&#10;(Divine Maelstrom)" data-info="신들의 권능이 충돌하는 전장" data-chars=""></div>
                </div>
            </div>

            <aside id="main-sidebar">
                <button class="close-sidebar">CLOSE [×]</button>
                <div class="sidebar-tabs">
                    <button class="tab-btn active" data-tab="info">INFO</button>
                    <button class="tab-btn" data-tab="chars">CHARACTERS</button>
                </div>
                <div class="sidebar-content">
                    <div id="tab-info" class="tab-pane active">
                        <h3 id="sidebar-title">REGION_NAME</h3>
                        <div class="divider"></div>
                        <p id="sidebar-desc">정보를 확인하려면 지도상의 노드를 클릭하십시오.</p>
                    </div>
                    <div id="tab-chars" class="tab-pane">
                        <h3>Characters by Region</h3>
                        <div class="divider"></div>
                        <ul id="char-list"></ul>
                    </div>
                </div>
            </aside>

            <aside id="sub-sidebar">
                <div class="sub-sidebar-content">
                    <h4 id="sub-title">CHARACTER_NAME</h4>
                    <div class="divider short"></div>
                    <p id="sub-desc">캐릭터에 대한 세부 기록입니다.</p>
                </div>
            </aside>
        </main>
    </div>

    <script src="../js/projectM.js"></script>
</body>
</html>
