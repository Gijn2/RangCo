# 1. Basic Application Info
spring.application.name=company-homepage
server.port=8080

# 2. Database Connection (MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/rang_company_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=MANDAO
spring.datasource.password=MINSUKIM

# 3. MyBatis Configuration
mybatis.mapper-locations=classpath:mappers/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.example.company.domain

# 4. Thymeleaf Settings
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# 5. File & Multipart Upload Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# 6. Spring Security (Optional Initial Settings)
# spring.security.user.name=admin
# spring.security.user.password=1234

# 7. Custom File Storage Path (Maintenance)
file.upload-dir=./uploads/